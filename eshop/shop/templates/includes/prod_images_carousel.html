{% load static %}
{% with images=prod.images.all %}
{% if images %}
    <div id="carouselExampleAutoplaying{{prod.id}}" class="carousel carousel-dark slide" data-bs-ride="true">
        <div class="carousel-inner ratio ratio-1x1">
            {% for img in images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{img.image.url}}" class="d-block" alt="{{prod.name}}">
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying{{prod.id}}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying{{prod.id}}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% else %}
    <img src="{% static '/images/noimage.webp' %}" class="card-img-top" alt="{{prod.name}}">
{% endif %}
{% endwith %}
